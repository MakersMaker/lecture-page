<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>jQuery Splitter Demo</title>
    <meta name="Description" content="jQuery Splitter Demo"/>
    <link rel="shortcut icon" href=""/>

    <link rel="stylesheet" href="index.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery.splitter/js/jquery.splitter.js"></script>
    <link href="node_modules/jquery.splitter/css/jquery.splitter.css" rel="stylesheet"/>
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<script>
jQuery(function($) {
   $('#left_middle_widget').width('100%').height('100%').split({
        orientation: 'vertical',
        limit: 10,
        position: '30%',
        percent: true
   });
   $('#middle_right_widget').split({
        orientation: 'vertical',
        limit: 10,
        position: '60%',
        percent: true
   });
   $('#right_upper_lower_widget').split({
        orientation: 'horizontal',
        limit: 10,
        position: '65%',
        percent: true
   });
});
</script>
<style>
    #lecture_overview {
        background-color: red;
    }
    #code_editor {
        background-color: blue;
    }
    #lecture_streaming {
        background-color: aqua;
    }
    #lecture_chatt {
        background-color: violet;
    }
</style>
</head>
<body>
<header>
    This is header
</header>

<main id="content" class="article">
    <div id="left_middle_widget">
        <div id="lecture_overview">
        </div>
        <div id="middle_right_widget">
            <div id="code_editor"></div>
            <div id="right_upper_lower_widget">
                <div id="lecture_streaming"></div>
                <div id="lecture_chatt"></div>
            </div>

        </div>
    </div>
</main>

<footer>
    <p>This is footer</p>
</footer>

</body>
</html>
